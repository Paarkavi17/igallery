<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
</head>
<body>
    <header style="text-align: center; background-color: #9b30b5; color: rgb(255, 255, 255); padding: 1rem 0;">
        <h1>7 MONUMENTS OF THE WORLD!!!</h1>
    </header>

    
    <div style="
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 1rem;
">

    <div onclick="openModal(this)">
        <img src="img1.jpeg" style="height: 200px; width: 100%; object-fit: cover;">
    </div>

    <div onclick="openModal(this)">
        <img src="img2.jpeg" style="height: 200px; width: 100%; object-fit: cover;">
    </div>

    <div onclick="openModal(this)">
        <img src="img3.jpeg" style="height: 200px; width: 100%; object-fit: cover;">
    </div>

    <div onclick="openModal(this)">
        <img src="img4.jpeg" style="height: 200px; width: 100%; object-fit: cover;">
    </div>

    <div onclick="openModal(this)">
        <img src="img5.jpeg" style="height: 200px; width: 100%; object-fit: cover;">
    </div>

    <div onclick="openModal(this)">
        <img src="img6.jpeg" style="height: 200px; width: 100%; object-fit: cover;">
    </div>

    <div onclick="openModal(this)">
        <img src="img7.jpeg" style="height: 200px; width: 100%; object-fit: cover;">
    </div>

</div>


    <div id="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);">
        <span style="position: absolute; top: 15px; right: 35px; color: white; font-size: 40px; font-weight: bold; cursor: pointer;" onclick="closeModal()">&times;</span>
        <img id="modalImage" style="display: block; margin: 5% auto; max-width: 80%;">
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = element.querySelector("img").src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
